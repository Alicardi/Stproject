<!-- header.html -->
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex align-items-center text-decoration-none">
          {% load static %}
          <img src="{% static 'img/st_logo.png' %}" width="60" height="32" alt="Company Logo">
        </a>      
      </div>
  
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-center"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="/products/" class="nav-link px-2 text-center"><i class="fa fa-box"></i> Product</a></li>
        {% if user.is_authenticated %}
        <li><a href="/profile/" class="nav-link px-2 text-center"><i class="fa fa-user"></i> Account</a></li>
        {% endif %}
      </ul>
    
    
  
      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <a href="/cart/" class="btn btn-outline-primary me-2">
                <i class="fa fa-shopping-cart"></i>
                <span class="badge bg-secondary">0</span> <!-- Обновляйте это значение динамически -->
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Logout</a>
        {% else %}
            <button class="btn btn-outline-primary me-2" onclick="openModal('loginModal')">Login</button>
            <button class="btn btn-outline-primary" onclick="openModal('signupModal')">Sign-up</button>
        {% endif %}
    </div>
    
</header>

<script>
function updateCartCount(count) {
  document.querySelector('.fa-shopping-cart + .badge').textContent = count;
}
</script>
