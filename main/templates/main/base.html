<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Солярий{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Дополнительные стили и скрипты -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2vEFF1dzIBu5qhZo4YI9L0GBYF/uYYlEavtYlbJa8fY6RyW3taMr8Jm3R7dBSY4ySv7naaGA=="
    crossorigin=""/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

{% include 'main/header.html' %}

<main>
    {% block content %}
    <!-- Содержимое будет переопределено в дочерних шаблонах -->
    {% endblock %}
</main>

{% include 'main/footer.html' %}

{% block script %}
 <!-- Содержимое будет переопределено в дочерних шаблонах -->
{% endblock %}

</body>
</html>
